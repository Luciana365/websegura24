<div id="share-buttons" style="margin-top:10px;">
  <a href="#" id="facebook-share" target="_blank" rel="noopener noreferrer" style="margin-right:10px;">
    <img src="https://img.icons8.com/ios-filled/24/000000/facebook-new.png" alt="Compartir en Facebook" />
  </a>
  <a href="#" id="twitter-share" target="_blank" rel="noopener noreferrer" style="margin-right:10px;">
    <img src="https://img.icons8.com/ios-filled/24/000000/twitter.png" alt="Compartir en Twitter" />
  </a>
  <a href="#" id="linkedin-share" target="_blank" rel="noopener noreferrer">
    <img src="https://img.icons8.com/ios-filled/24/000000/linkedin.png" alt="Compartir en LinkedIn" />
  </a>
</div>

<script>
  // Función para actualizar los enlaces de compartir
  document.addEventListener('DOMContentLoaded', function() {
    var urlActual = encodeURIComponent(window.location.href);
    var titulo= encodeURIComponent(document.title);

    // Facebook
    var facebookUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + urlActual;
    document.getElementById('facebook-share').href = facebookUrl;

    // Twitter
    var twitterUrl = 'https://twitter.com/intent/tweet?url=' + urlActual + '&text=' + titulo;
    document.getElementById('twitter-share').href = twitterUrl;

    // LinkedIn
    var linkedinUrl = 'https://www.linkedin.com/shareArticle?mini=true&url=' + urlActual + '&title=' + titulo;
    document.getElementById('linkedin-share').href = linkedinUrl;
  });
</script>
